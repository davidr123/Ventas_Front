


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

 <div class="mt-5">
   <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       <!-- Position Column -->
   
     
       <!-- Name Column -->
       <ng-container matColumnDef="descripcion">
         <mat-header-cell *matHeaderCellDef> descripcion </mat-header-cell>
         <mat-cell *matCellDef="let ArrayAdd">{{ArrayAdd.descripcion}} </mat-cell>
       </ng-container>
     
       <!-- Weight Column -->
       <ng-container matColumnDef="codigo">
         <mat-header-cell *matHeaderCellDef> codigo </mat-header-cell>
         <mat-cell *matCellDef="let ArrayAdd"> {{ArrayAdd.codigo}} </mat-cell>
       </ng-container>
     
       <!-- Symbol Column -->
       <ng-container matColumnDef="cantidad">
         <mat-header-cell *matHeaderCellDef> cantidad </mat-header-cell>
         <mat-cell *matCellDef="let ArrayAdd">{{ArrayAdd.cantidad}} </mat-cell>
       </ng-container>
   
       <ng-container matColumnDef="precio">
           <mat-header-cell *matHeaderCellDef> precio </mat-header-cell>
           <mat-cell *matCellDef="let ArrayAdd">{{ArrayAdd.precio}} </mat-cell>
         </ng-container>
   

         <ng-container matColumnDef="iva">
            <mat-header-cell *matHeaderCellDef> Iva </mat-header-cell>
            <mat-cell *matCellDef="let ArrayAdd">{{ArrayAdd.precio * 0.12}} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
            <mat-cell *matCellDef="let ArrayAdd">{{(ArrayAdd.precio * 0.12)+ (ArrayAdd.precio * ArrayAdd.cantidad)}} </mat-cell>
          </ng-container>
    
    
       
   
        
   
     
     
       <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
       <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
     </mat-table>
   
    </div>
</body>
</html>
